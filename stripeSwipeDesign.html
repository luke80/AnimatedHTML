	<!---
		This page is intended to express a design concept,
		it is not intended to be the final release version
		of that design.
		
		For a fully wrought and compatibility-tested
		version more development time and bug testing will
		be required.
		
		It is expected that the design criteria for this
		project are;
		1)	simple replication and incorportation into a
			wide variety of content
		2)	small footprint in regards to support,
			meaning heavier use of built-in broswer
			support and limited use of 3rd party add-ins
			(such as flash or jquery)
				2a)	It is assumed that these add-in
					technologies will be available
					however, not required.
					Content will be accessible in
					the event of their failure.
		3)	documentation will be provided to explain
			how and, where appropriate, why the pieces
			of this prototype were included
		4)	priority is given to a high degree of
			functionality on mobile devices, meaning
			that first considerations are accessibility
			and ease of use on mobile phones, tablets
			and similar devices.
	--->

	<script type='text/javascript' src="js/jquery.nicescroll.min.js"></script>
	<script>
		$(function() {
			$(".swipe-row").css("overflow-x","hidden");
			$(".swipe-row").css("overflow-y","hidden");

			This is from the first attempt.
			$(".swipe-row").mousewheel(function(event, delta) {
				this.scrollLeft -= (delta * 30);
				event.preventDefault();
			});
			*/
			$(".swipe-row").niceScroll();
		});
	</script>
